<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简笔画-直升机</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!--包裹层-->
<div class="wrapper">
    <!--飞机包裹层-->
    <div class="plane fly">
        <!--顶部螺旋桨-->
        <div class="propeller">
            <div class="propeller-1 "></div>
            <div class="propeller-2"></div>
            <div class="propeller-3 "></div>
        </div>
        <!--飞机机舱-->
        <div class="fuselage">
            <p>极客学院</p>
            <!--驾驶舱玻璃效果-->
            <div class="head"></div>
            <!--机舱门-->
            <div class="door">
                <!--机舱门把手-->
                <div class="door-handle"></div>
            </div>
        </div>
        <!--飞机尾部-->
        <div class="tail"></div>
        <!--飞机警示灯-->
        <div class="warning-light"></div>
        <div class="tail-light"></div>
        <!--尾部螺旋桨-->
        <div class="tail-propeller rotation-z">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!--飞机底座-->
        <div class="seat">
            <div class="seat-1"></div>
            <div class="seat-2"></div>
            <div class="seat-3"></div>
        </div>
    </div>
</div>
</body>
</html>
